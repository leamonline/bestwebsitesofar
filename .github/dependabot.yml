version: 2
updates:
  # Maintain npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 5
    # Group updates to reduce PR noise
    groups:
      # Production dependencies - more careful review
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # Development dependencies - can be more aggressive
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Auto-merge patch updates for dev dependencies
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
